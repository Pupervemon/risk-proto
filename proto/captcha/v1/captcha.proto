syntax = "proto3";

package captcha.v1;

option go_package = "github.com/Pupervemon/risk-proto/gen/go/captcha/v1;captchapb";

service CaptchaTokenService {
  rpc VerifyToken(VerifyTokenRequest) returns (VerifyTokenResponse);
}

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  bool valid = 1;
  string reason = 2;
  int64 expires_at = 3;
}
